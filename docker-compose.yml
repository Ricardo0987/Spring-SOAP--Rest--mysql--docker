version: "3"
services:
  #MySQL Service
  db:
    image: mysql:5.7.33
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: employee_db
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network
#Docker Networks
networks:
  app-network:
